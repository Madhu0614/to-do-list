<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 flex justify-center items-center min-h-screen p-6">
    
    <div class="flex gap-6 p-6 bg-white shadow-2xl rounded-2xl max-w-6xl w-full border border-gray-200">
        
        <!-- To Do Column -->
        <div class="w-1/3 bg-orange-500 text-white rounded-xl p-5 shadow-lg">
            <h2 class="text-xl font-semibold flex justify-between items-center">
                To Do <span id="todoCount" class="text-sm opacity-80">(0)</span>
                <button onclick="addTask('todo')" class="bg-white text-orange-500 px-3 py-1 rounded-full font-bold shadow hover:bg-gray-100 transition">
                    +
                </button>
            </h2>
            <div id="todoTasks" class="kanban-column-content mt-4 min-h-[250px] bg-white bg-opacity-20 p-3 rounded-lg space-y-3 overflow-y-auto max-h-80"></div>
        </div>

        <!-- In Progress Column -->
        <div class="w-1/3 bg-blue-500 text-white rounded-xl p-5 shadow-lg">
            <h2 class="text-xl font-semibold flex justify-between items-center">
                In Progress <span id="inProgressCount" class="text-sm opacity-80">(0)</span>
                <button onclick="addTask('inProgress')" class="bg-white text-blue-500 px-3 py-1 rounded-full font-bold shadow hover:bg-gray-100 transition">
                    +
                </button>
            </h2>
            <div id="inProgressTasks" class="kanban-column-content mt-4 min-h-[250px] bg-white bg-opacity-20 p-3 rounded-lg space-y-3 overflow-y-auto max-h-80"></div>
        </div>

        <!-- Completed Column -->
        <div class="w-1/3 bg-green-500 text-white rounded-xl p-5 shadow-lg">
            <h2 class="text-xl font-semibold flex justify-between items-center">
                Completed <span id="completedCount" class="text-sm opacity-80">(0)</span>
                <button onclick="addTask('completed')" class="bg-white text-green-500 px-3 py-1 rounded-full font-bold shadow hover:bg-gray-100 transition">
                    +
                </button>
            </h2>
            <div id="completedTasks" class="kanban-column-content mt-4 min-h-[250px] bg-white bg-opacity-20 p-3 rounded-lg space-y-3 overflow-y-auto max-h-80"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <script type="module" src="kanban.js"></script>

</body>
</html>
